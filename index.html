<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section>
      <article>
        <form action="/" method="post">
          <h2>Subscription</h2>
          <p>
            When you give users early access to an exciting feature, you make
            them feel like a VIP. Feedly makes me feel great, explains why the
            new feature will make my life better, then makes it obvious what I
            should do next: Search.
          </p>
          <div class="form-control">
            <label for="email">email</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="enter email"
              required
            />
          </div>

          <div class="form-control">
            <button>Subscibr</button>
          </div>
        </form>
      </article>
    </section>
  </body>
</html>
